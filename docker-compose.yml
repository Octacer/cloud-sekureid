version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud-sekureid
    ports:
      - "3003:8000"
    environment:
      # Optional: Override default credentials via environment variables
      - SEKUREID_COMPANY_CODE=85
      - SEKUREID_USERNAME=hisham.octacer
      - SEKUREID_PASSWORD=P@ss1234
      # Base domain for generating debug file URLs (default: http://localhost:8000)
      - BASE_DOMAIN=https://sekureid.octacer.info
    volumes:
      # Optional: Mount a volume for downloaded reports (if you want to keep them)
      - ./sekureId_downloads:/home/appuser/downloads
      # Optional: Mount logs
      - ./sekureId_logs:/home/appuser/logs
      # Mount Tesseract from host (read-only)
      - /usr/bin/tesseract:/usr/bin/tesseract:ro
      - /usr/share/tesseract-ocr:/usr/share/tesseract-ocr:ro
      # Mount system libraries needed by Tesseract (read-only)
      - /usr/lib/x86_64-linux-gnu/libtesseract.so.5:/usr/lib/x86_64-linux-gnu/libtesseract.so.5:ro
      - /usr/lib/x86_64-linux-gnu/liblept.so.5:/usr/lib/x86_64-linux-gnu/liblept.so.5:ro
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Security options
    security_opt:
      - no-new-privileges:true
    # Shared memory size for Chromium
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
