version: '3.8'

services:
  sekureid-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sekureid-report-generator
    ports:
      - "8000:8000"
    environment:
      # Optional: Override default credentials via environment variables
      - SEKUREID_COMPANY_CODE=85
      - SEKUREID_USERNAME=hisham.octacer
      - SEKUREID_PASSWORD=P@ss1234
    volumes:
      # Optional: Mount a volume for downloaded reports (if you want to keep them)
      - ./downloads:/home/appuser/downloads
      # Optional: Mount logs
      - ./logs:/home/appuser/logs
    restart: unless-stopped
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    # Security options
    security_opt:
      - no-new-privileges:true
    # Shared memory size for Chromium
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
