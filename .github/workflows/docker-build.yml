name: Notify on Code Changes

on:
  push:
    branches: [main, dev]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log code push notification
        run: |
          echo "‚úÖ Code pushed to ${{ github.ref_name }} branch"
          echo "üìù Changes detected in:"
          git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | head -20
          echo ""
          echo "üöÄ To deploy:"
          echo "   1. SSH into your Ubuntu server"
          echo "   2. cd /path/to/cloud_sekureid"
          echo "   3. git pull origin ${{ github.ref_name }}"
          echo "   4. docker-compose build --no-cache"
          echo "   5. docker-compose up -d"
          echo ""
          echo "For local testing:"
          echo "   docker-compose build"
          echo "   docker-compose up -d"
          echo "   curl http://localhost:3003/health"
